<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promoters Management</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="Promoters.css" />
</head>

<body>

    <div class="page-container">
        <div class="main-card">

            <div class="card-header">
                <h2>Promoters Management</h2>
                <div class="search-section">
                    <div class="search-bar">
                        <img src="./assets/search.png" alt="search" />
                        <input type="text" id="customSearch" placeholder="Search Promoter...">
                    </div>
                    <button id="searchBtn">Search</button>
                </div>
            </div>

            <div class="table-outer-border">
                <table id="promotersTable" class="display nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>User ID</th>
                            <th>Role</th>
                            <th>Assigned Region</th>
                            <th>Location</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div class="card-footer">
                <div class="pagination-pill">
                    <span id="prevPage" class="arrow">&lt;</span>
                    <span id="pageIndicator">1 of 5</span>
                    <span id="nextPageTrigger" class="arrow">&gt;</span>
                </div>
                <button id="nextPageBtn" class="next-btn">Next Page &gt;</button>
            </div>

        </div>
    </div>

    <script src="promoters-logic.js"></script>
</body>

</html>
