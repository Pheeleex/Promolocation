<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promoters Management</title>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="css/Sidebar.css" />
    <link rel="stylesheet" href="css/addpromoters.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="page-container">
      <aside class="sidebar">
        <div class="sidebar-logo">
          <img src="./assets/auth-logo.png" alt="Main Logo" />
        </div>

        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="/Promoters.html">
                <img src="./assets/promoters.png" alt="" />
                <span>Promoters List</span>
              </a>
            </li>
            <li class="active">
              <a href="AddPromoters.html">
                <img src="./assets/add-personnel.png" alt="" />
                <span>Add New Promoters</span>
              </a>
            </li>
            <li>
              <a href="/IncidentHistory.html">
                <img src="./assets/Frame.png" alt="" />
                <span>Incident History</span>
              </a>
            </li>
          </ul>
        </nav>

        <div class="sidebar-footer">
          <button class="logout-link" onclick="openLogoutModal()">
            <img src="./assets/Frame1.png" alt="" /> <span>Logout</span>
          </button>
        </div>
      </aside>

      <main class="main-content">
        <div class="add-promoter-container">
          <h1 class="page-title">Add New Promoter</h1>

          <div class="form-card">
            <div class="form-header">
              <span class="close-form">x</span>
            </div>

            <form id="addPromoterForm">
              <div class="form-group">
                <label>Promoter’s Name <span class="required">*</span></label>
                <input type="text" placeholder="Enter name" required />
              </div>

              <div class="form-group">
                <label>Promoter’s Email <span class="required">*</span></label>
                <input type="email" placeholder="Enter email" required />
              </div>

              <div class="form-group">
                <label>Promoter’s ID <span class="required">*</span></label>
                <input type="text" placeholder="Enter ID" required />
              </div>

              <div class="form-group">
                <label
                  >Promoter’s Password <span class="required">*</span></label
                >
                <input type="password" placeholder="Enter password" required />
              </div>

              <div class="form-group">
                <label>Role <span class="required">*</span></label>
                <select required>
                  <option value="">Select role</option>
                  <option>Brand Ambassador</option>
                  <option>Sales Manager</option>
                </select>
              </div>

              <div class="form-group">
                <label>Assign Region <span class="required">*</span></label>
                <select required>
                  <option value="">Select region</option>
                  <option>Europe, Russia</option>
                  <option>Africa, Nigeria</option>
                </select>
              </div>

              <div class="form-group">
                <label>Location <span class="required">*</span></label>
                <select required>
                  <option value="">Select location</option>
                  <option>Koroloy, Moscow</option>
                  <option>Ikeja, Lagos</option>
                </select>
              </div>

              <div class="deactivate-section">
                <span class="deactivate-label" id="statusLabel">Activate</span>
                <label class="switch">
                  <input type="checkbox" id="statusToggle" />
                  <span class="slider round"></span>
                </label>
              </div>

              <button type="submit" class="submit-btn">Add Promoter</button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <div class="logout-overlay" id="logoutOverlay">
      <div
        class="logout-modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="logoutTitle"
      >
        <!-- Warning icon -->
        <div class="logout-icon">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
            <polyline points="16 17 21 12 16 7" />
            <line x1="21" y1="12" x2="9" y2="12" />
          </svg>
        </div>

        <h2 id="logoutTitle">Log Out?</h2>
        <p>
          Are you sure you want to log out?<br />You'll need to sign in again to
          access the admin panel.
        </p>

        <div class="modal-divider"></div>

        <div class="modal-actions">
          <button class="btn-cancel" onclick="closeLogoutModal()">
            Cancel
          </button>
          <button class="btn-confirm" onclick="confirmLogout()">
            Yes, Log Out
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/addPromoters-logic.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
