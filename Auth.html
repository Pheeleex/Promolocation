<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="Auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <div class="logo-wrapper">
            <img src="./assets/auth-logo.png" alt="Logo" class="logo">
        </div>

        <h1>Admin Login</h1>

        <form class="login-form">
            <div class="input-group">
                <label for="userid">Enter Your User ID</label>
                <input type="text" id="userid" placeholder="Email...">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password....">
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

   <script>
    const loginForm = document.querySelector('.login-form');
const emailInput = document.getElementById('userid');
const passwordInput = document.getElementById('password');

// --- NEW: Real-time "Clear Error" Listeners ---
// These trigger every time the user types a character
emailInput.addEventListener('input', () => {
    emailInput.classList.remove('input-error');
});

passwordInput.addEventListener('input', () => {
    passwordInput.classList.remove('input-error');
});

// --- Validation Logic ---
loginForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const emailValue = emailInput.value.trim();
    const passwordValue = passwordInput.value.trim();

    // Reset errors before re-validating
    emailInput.classList.remove('input-error');
    passwordInput.classList.remove('input-error');

    if (!emailValue && !passwordValue) {
        console.log("Missing values: Both empty.");
        emailInput.classList.add('input-error');
        passwordInput.classList.add('input-error');
    } 
    else if (!emailValue) {
        console.log("Missing value: Email empty.");
        emailInput.classList.add('input-error');
        emailInput.focus();
    } 
    else if (!passwordValue) {
        console.log("Missing value: Password empty.");
        passwordInput.classList.add('input-error'); // Added this for consistency
        passwordInput.focus();
    } 
    else {
        console.log("Validation Successful!");
        // Redirecting to your dashboard
        window.location.href = "index.html";
    }
});
   </script>
</body>
</html>
